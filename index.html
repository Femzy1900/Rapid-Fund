
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RapidFund - Crowdfunding Platform</title>
    <meta name="description" content="A crowdfunding platform for various causes and campaigns.">
    <script src="/solana-web3.js"></script>
    <script>
      // This is just a mock of the Phantom wallet for demonstration
      // In production, users would need to install the real Phantom wallet extension
      window.phantom = {
        solana: {
          isPhantom: true,
          isConnected: false,
          publicKey: null,
          connect: function() {
            console.log('Connecting to Phantom wallet...');
            this.isConnected = true;
            this.publicKey = {
              toString: function() {
                return "84zY1YR5akm7aMsZ8qEJSJxjstNKYhpQFVsPibLWNMdm";
              },
              toBase58: function() {
                return "84zY1YR5akm7aMsZ8qEJSJxjstNKYhpQFVsPibLWNMdm";
              }
            };
            return Promise.resolve({ publicKey: this.publicKey });
          },
          disconnect: function() {
            console.log('Disconnecting from Phantom wallet...');
            this.isConnected = false;
            this.publicKey = null;
            return Promise.resolve();
          },
          signAndSendTransaction: function(transaction) {
            console.log('Signing and sending transaction', transaction);
            return Promise.resolve({ signature: "mock-transaction-signature-" + Math.random().toString(36).substring(2, 15) });
          },
          signTransaction: function(transaction) {
            console.log('Signing transaction', transaction);
            return Promise.resolve(transaction);
          },
          connection: {
            getBalance: function() { 
              return Promise.resolve(5000000000); // 5 SOL in lamports
            },
            confirmTransaction: function(signature) { 
              console.log('Confirming transaction', signature);
              return Promise.resolve({}); 
            }
          }
        }
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
